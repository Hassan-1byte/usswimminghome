<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/logo.png" type="image/png" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/templates/views/about.hbs">About</a></li>
        <li><a href="/templates/views/coaching.hbs">Coaching</a></li>
        <li><a href="/templates/views/BuyEquip.hbs">Buy Equipments</a></li>
        <li><a href="/templates/views/contact.hbs">Contact</a></li>
      </ul>

    <section class="contact_container">
      <h1 class="hero-title">GET IN TOUCH</h1>
      <br />
      <p class="hero-subtitle">
        Feel free to contact us if you have any querry. We will get back to you
        soon.
      </p>
      <form action="/contact" method="POST">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-group">
          <label for="name">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <label for="name">Phone No:</label>
          <input
            type="phone"
            name="phone"
            id="phone"
            placeholder="Enter your Phone-no"
          />
        </div>
        <div class="form-group">
          <label for="name">Message:</label>
          <textarea name="message" id="message" cols="38" rows="10"></textarea>
        </div>
        <button class="btn" type="submit" value="register">Submit</button>
      </form>
    </section>
